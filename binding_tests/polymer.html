<html>
  <head>
    <script src="platform.js"></script>
    <script src="polymer.js"></script>
  </head>
  <body>
    <template id="wrapper" is="auto-binding">
      <p>The random number is {{random}}</p>
      <template if="{{ random < 0.5 }}">
        <p>It's less than 0.5.</p>
      </template>
      <template if="{{ random >= 0.5 }}">
        <p>It's greater than or equal to 0.5.</p>
      </template>
    </template>
    <script>
        document.getElementById('wrapper').random = Math.random();

        var template = new document.createElement('template');
        template.setAttribute('is', 'auto-binding');
        template.innerHTML = "{{stuff}}";
        template.stuff = "Making stuff happen yo.";

        document.body.appendChild(template);
    </script>
  </body>
</html>
