<html>
  <head>
    <script src="https://rawgit.com/Polymer/platform/0.3.2/platform.js"></script>
    <script src="https://rawgit.com/Polymer/polymer/0.3.2/polymer.js"></script>
  </head>
  <body>
    <template id="wrapper" is="auto-binding">
      <p>The random number is {{random}}</p>
      <template if="{{ random < 0.5 }}">
        <p>It's less than 0.5.</p>
      </template>
      <template if="{{ random >= 0.5 }}">
        <p>It's greater than or equal to 0.5.</p>
      </template>
    </template>
    <script>
      document.getElementById('wrapper').random = Math.random();
    </script>
  </body>
</html>
