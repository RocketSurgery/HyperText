<!DOCTYPE html>
<polymer-element name="ht-editorpane">

    <template>
        <style>
            :host {
            background-color: LemonChiffon;
            text-align: left;
            display: inline-block;
            border: solid 1px;
            padding: 10px 10px 10px 10px;
            }

            #title_box {
            display: block;
            width: 100%
            }

            #content_box {
            display: block;
            width: 100%;
            }
        </style>
        <input id="title_box" type="text" value="{{passage.title}}">
        <textarea id="content_box" on-input={{updatePassageContent}}></textarea>
        <hr>
        <h1>{{passage.title}}</h1>
        <div>{{passage.content}}</div>
    </template>

  <script type="application/dart" src="ht_editorpane.dart"></script>
</polymer-element>
